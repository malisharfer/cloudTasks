name: ğŸš€ Build and deploy to Web-App

on:
  push:
    branches: ["feature/acr-deployment"]

permissions:
  contents: read
  packages: write

env:
  APP_NAME: wa-users-management
  RG_NAME: rg-users-managemet
  WORKING_DIR: users_management

jobs:
  build:
    name: Docker Build and Push to ACR
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Docker QEMU Setup
        uses: docker/setup-qemu-action@v3

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ”‘ Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”‘ Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ³ Docker Build & Push
        uses: docker/build-push-action@v5
        id: docker_build
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: ./${{ env.WORKING_DIR }}
          push: false
          provenance: false
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          file: ./${{ env.WORKING_DIR }}/Dockerfile

      - name: ğŸš¢ Push Docker image to Azure Container Registry
        run: |
          docker tag ${{ steps.docker_build.outputs.image }} ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ env.WORKING_DIR }}:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ env.WORKING_DIR }}:${{ github.sha }}
