name: ğŸ”– release

on:
  release:
    types: [created]

jobs:
  update-release:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: write

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ï¸ Create ZIP Archive
        run: zip -r ${{ github.event.repository.name }}.zip .

      - name: â¬†ï¸ upload-release-asset
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ./${{ github.event.repository.name }}.zip

      - name: ğŸ“ Update Release Description with Closed Issues and Assignees
        run: bash github-scripts/find-closed-issues.sh ${{ secrets.GITHUB_TOKEN }} ${{ github.event.release.url }}
