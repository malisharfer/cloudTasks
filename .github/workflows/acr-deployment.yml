name: üöÄ Build and deploy to acr

on:
  push:
    branches: ["feature/acr-deployment"]

env:
  WORKING_DIR: users_management

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  setup:
    runs-on: "ubuntu-latest"
    outputs:
      MATRIX: ${{ env.WORKING_DIR }}

    steps:
      - name: üìÇ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branchName }}

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

  build-and-deploy:
    runs-on: "ubuntu-latest"
    needs: setup
    # strategy:
    #   matrix:
    #     directory: "users-management"

    steps:
      - name: üìÇ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branchName }}

      - name: üîë Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üóùÔ∏è Login to Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.AZ_USERNAME }}
          password: ${{ secrets.AZ_PASSWORD }}

      - name: üöö Change Path Matrix Directory
        run: |
          CUSTOM_MATRIX_DIRECTORY=$(echo "${{ env.WORKING_DIR }}" | sed 's/\//./g')
          echo "CUSTOM_MATRIX_DIRECTORY=$CUSTOM_MATRIX_DIRECTORY" >> "$GITHUB_ENV"

      # - name: üë∑ Import Function App Version
      #   run: |
      #     version=$(python -c "import ${{ env.CUSTOM_MATRIX_DIRECTORY }}.project; print(${{ env.CUSTOM_MATRIX_DIRECTORY }}.project.__version__)")
      #     echo "TAG=$version" >> "$GITHUB_ENV"  

      - name: üèóÔ∏è Build and push Docker image to Azure Container Registry
        run: |
          ls
          az acr build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ env.WORKING_DIR }}:0.0.1 -r ${{ secrets.REGISTRY_LOGIN_SERVER }} ./$${{ env.WORKING_DIR }}

